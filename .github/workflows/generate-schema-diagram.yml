name: Generate Database Schema Diagram

on:
  push:
    branches:
      - main
    paths:
      - 'database/migrations/**'
      - 'database/versions/**'

jobs:
  generate-mermaid-diagram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install psycopg2-binary

      - name: Generate Mermaid ERD from latest snapshot
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          python scripts/generate-mermaid-erd.py

      - name: Commit and push diagram
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add database/diagrams/schema.mermaid.md

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generate schema diagram [skip ci]"
            git push
          fi
