name: Enphase Fetcher

on:
  schedule:
    # Run every hour at minute 15
    - cron: '15 * * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no S3 upload)'
        required: false
        default: 'false'
        type: boolean
      lookback_hours:
        description: 'Hours to look back for data'
        required: false
        default: '2'
        type: string

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.11'

jobs:
  fetch:
    name: Fetch Enphase Data
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r data-ingestion/sources/inverter-api/requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fetch secrets from AWS
        id: secrets
        run: |
          # Fetch secrets from AWS Secrets Manager
          SUPABASE_URL=$(aws secretsmanager get-secret-value --secret-id frontiermind/supabase-url --query SecretString --output text)
          SUPABASE_KEY=$(aws secretsmanager get-secret-value --secret-id frontiermind/supabase-service-key --query SecretString --output text)
          ENCRYPTION_KEY=$(aws secretsmanager get-secret-value --secret-id frontiermind/encryption-key --query SecretString --output text)
          ENPHASE_CLIENT_ID=$(aws secretsmanager get-secret-value --secret-id frontiermind/enphase-client-id --query SecretString --output text 2>/dev/null || echo "")
          ENPHASE_CLIENT_SECRET=$(aws secretsmanager get-secret-value --secret-id frontiermind/enphase-client-secret --query SecretString --output text 2>/dev/null || echo "")

          # Set as environment variables (masked in logs)
          echo "::add-mask::$SUPABASE_URL"
          echo "::add-mask::$SUPABASE_KEY"
          echo "::add-mask::$ENCRYPTION_KEY"
          echo "::add-mask::$ENPHASE_CLIENT_ID"
          echo "::add-mask::$ENPHASE_CLIENT_SECRET"

          echo "SUPABASE_URL=$SUPABASE_URL" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_KEY=$SUPABASE_KEY" >> $GITHUB_ENV
          echo "ENCRYPTION_KEY=$ENCRYPTION_KEY" >> $GITHUB_ENV
          echo "ENPHASE_CLIENT_ID=$ENPHASE_CLIENT_ID" >> $GITHUB_ENV
          echo "ENPHASE_CLIENT_SECRET=$ENPHASE_CLIENT_SECRET" >> $GITHUB_ENV

      - name: Run Enphase Fetcher
        run: |
          DRY_RUN_FLAG=""
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            DRY_RUN_FLAG="--dry-run"
          fi

          LOOKBACK="${{ github.event.inputs.lookback_hours }}"
          if [ -z "$LOOKBACK" ]; then
            LOOKBACK="2"
          fi

          cd data-ingestion/sources/inverter-api && python -m enphase.fetcher $DRY_RUN_FLAG --lookback $LOOKBACK --verbose

      - name: Report status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "Enphase fetch completed successfully"
          else
            echo "Enphase fetch failed"
          fi
