AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: FrontierMind Meter Data Validator Lambda

Parameters:
  BucketName:
    Type: String
    Default: frontiermind-meter-data
    Description: S3 bucket name for meter data

  Environment:
    Type: String
    Default: production
    AllowedValues:
      - development
      - staging
      - production

Globals:
  Function:
    Timeout: 300
    MemorySize: 1024
    Runtime: python3.11
    Environment:
      Variables:
        BUCKET_NAME: !Ref BucketName
        ENVIRONMENT: !Ref Environment

Resources:
  ValidatorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub frontiermind-validator-${Environment}
      Handler: handler.handler
      CodeUri: .
      Description: Validates and loads meter data from S3 to PostgreSQL
      Role: !Sub arn:aws:iam::${AWS::AccountId}:role/frontiermind-validator-lambda-role
      Events:
        S3RawEvent:
          Type: S3
          Properties:
            Bucket: !Ref MeterDataBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: raw/
      VpcConfig:
        # Uncomment if database requires VPC access
        # SubnetIds:
        #   - !Ref SubnetId1
        #   - !Ref SubnetId2
        # SecurityGroupIds:
        #   - !Ref SecurityGroupId

  MeterDataBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: raw-to-glacier-90-days
            Status: Enabled
            Prefix: raw/
            Transitions:
              - StorageClass: GLACIER
                TransitionInDays: 90
            ExpirationInDays: 365
          - Id: validated-expire-30-days
            Status: Enabled
            Prefix: validated/
            ExpirationInDays: 30
          - Id: quarantine-expire-14-days
            Status: Enabled
            Prefix: quarantine/
            ExpirationInDays: 14
          - Id: archive-to-glacier
            Status: Enabled
            Prefix: archive/
            Transitions:
              - StorageClass: GLACIER
                TransitionInDays: 1

  # CloudWatch Log Group with retention
  ValidatorLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/frontiermind-validator-${Environment}
      RetentionInDays: 30

  # CloudWatch Alarm for errors
  ValidatorErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub frontiermind-validator-errors-${Environment}
      AlarmDescription: Alert when validator Lambda has errors
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref ValidatorFunction

Outputs:
  ValidatorFunctionArn:
    Description: Validator Lambda ARN
    Value: !GetAtt ValidatorFunction.Arn

  BucketArn:
    Description: Meter data bucket ARN
    Value: !GetAtt MeterDataBucket.Arn

  BucketName:
    Description: Meter data bucket name
    Value: !Ref MeterDataBucket
